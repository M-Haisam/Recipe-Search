<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Search</title>
        <link rel="shortcut icon" href=#>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav>
                <a href=# class="logo-link">
                    <img src="assets/images/restaurant.svg" class="logo-img">
                </a>
                <ul class="nav-list">
                    <li class="nav-item"><a href=# class="nav-link">Cuisines</a></li>
                    <li class="nav-item"><a href=# class="nav-link">About</a></li>
                    <li class="nav-item"><a href=# class="nav-link" id="nav-signup-link">Sign up</a>&#124;<a href=# class="nav-link" id="nav-login-link">Login</a></li>
                </ul>
            </nav>
            <main>
                <form class="search-box">
                    <div>
                        <p class="form-item">
                        <label for="search-bar">Recipe name or ingredient</label>
                        <input type="text" id="search-bar" name="search-bar" placeholder="Search">
                        </p>
                        <p class="form-item">
                        <label for="course-select">Course</label>
                        <select id="course-select">
                            <option value="">All courses</option>
                            <option value="course^course-Appetizers">Appetizers</option>
                            <option value="course^course-Main Dishes">Main dishes</option>
                            <option value="course^course-Side Dishes">Side dishes</option>
                            <option value="course^course-Desserts">Desserts</option>
    <!--
                            <option value="soup">Soup</option>
                            <option value="salad">Salad</option>
    -->
                        </select>
                        </p>
                    </div>
<!--
                    <ul id="search-tags">
                        <li class="tag-item">Vegan</li>
                        <li class="tag-item">Vegetarian</li>
                    </ul>
-->
                    <div>
                        <p class="form-item">
                        <label for="diet-select">Diet</label>
                        <select id="diet-select">
                            <option value="">Any</option>
                            <option value="388^Lacto vegetarian">Lacto vegetarian</option>
                            <option value="389^Ovo vegetarian">Ovo vegetarian</option>
                            <option value="390^Pescetarian">Pescetarian</option>
                            <option value="386^Vegan">Vegan</option>
                            <option value="387^Lacto-ovo vegetarian">Vegetarian</option>
                        </select>
                        </p>
                        <p class="form-item">
                        <label for="allergy-select">Allergy</label>
                        <select id="allergy-select">
                            <option value="">None</option>
                            <option value="396^Dairy-Free">Dairy</option>
                            <option value="397^Egg-Free">Egg</option>
                            <option value="393^Gluten-Free">Gluten</option>
                            <option value="394^Peanut-Free">Peanut</option>
                            <option value="398^Seafood-Free">Seafood</option>
                        </select>
                        </p>
                        
                        <button type="button" id="search-btn" name="search-btn">Search</button>
                    </div>
                </form>
                
                <ul class="suggested-list">
                    <li class="suggested-item"><button class="suggested-btn" id="festive">Festive</button></li>
                    <li class="suggested-item"><button class="suggested-btn" id="sweet">Sweet</button></li>
                    <li class="suggested-item"><button class="suggested-btn" id="spicy">Spicy</button></li>
                    <li class="suggested-item"><button class="suggested-btn" id="vegan">Vegan</button></li>
                </ul>
            </main>
        </header>
        
        <section id="overlay">
            <article id="info-container">
                
            </article>
        </section>
        
        <section class="homepage-recipes">
            <h2 id="homepage-recipes-heading">Popular Recipes</h2>
            <p id="attribution"></p>
            <div id="recipe-container">
                
            </div>
            
        </section>
        
        <section class="homepage-signup">
            <div class="homepage-signup-background">
                <div class="homepage-signup-container">
                    <h2 class="homepage-signup-heading">Sign up now to save your favorite recipes</h2>
                    <a href=# class="homepage-signup-link">Sign Up</a>
                </div>
            </div>
        </section>
        
        <footer>
            <div class="footer-container">
                <h2 class="logo">LOGO</h2>

                <ul class="quick-links">
                    <li class="footer-item"><a href=# class="footer-link">About</a></li>
                    <li class="footer-item"><a href=# class="footer-link">Sign up</a> <a href=# class="footer-link">Login</a></li>
                </ul>

                </article>
